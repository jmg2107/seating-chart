<div ng-controller='GuestController'>
  <h1> Please input your guests' names: </h1>
  <form name="inputGuestForm">
    <input type='text' ng-model='name'>
    {{name}}
    <input type='submit' ng-click='input(name)' ng-model='guests'>
    {{guests.name}}
  </form>
  <h2>Guest List</h2>
  <ul ng-model='name'>
  <li ng-repeat='name in guests.guestlist'>{{name.name}}</li>
  </ul>

</div>
