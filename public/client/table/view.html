<div ng-controller='TableController'>

  <h2>Tables</h2>
  Please click a name to remove them from a table for reassignment.
  <br>
  <ul ng-model='tables.parsedList'>
  <li ng-repeat='(key, value) in filterList(tables.parsedList)'>
    Table #{{key}}
    <ul>
    <li ng-repeat='name in tables.parsedList[key]' ng-click = 'reassign(name)'>{{name}}</li>
    </ul>
  </li>
  </ul>

</div>
